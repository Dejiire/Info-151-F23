<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f96374a70e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Week 7 Tablet</title>
</head>

<body>
    <header>
        <section id="logo-container">
            <img src="img/logo.svg" alt="website logo">
        </section>
        <section id="menu-container">
            <button onclick="showNav()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </section>
        <section id="dropdown">
            <nav id="navv">
                <ul>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Impact</a>
                    </li>
                    <li>
                        <a href="#">Locations</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="login">
            <button class="teal-btn">Sign In</button>
            <button class="white-btn" onclick="showModal()">Sign Up</button>
        </section>
    </header>
    <section id="sign-up-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-solid fa-xmark" onclick="closeModal()"></i></button>
            </div>
            <input type="text" placeholder="First Name"> 
            <input type="text" placeholder="Last Name"> 
            <input type="text" placeholder="Address"> 
            <input type="text" placeholder="State"> 
            <input type="text" placeholder="Zip code"> 
            <input type="text" placeholder="Number"> 
            <input type="text" placeholder="Email"> 
            <div id="sign-up-button-container">
                <button class="white-btn">Sign Up</button>
            </div>
            
        </form>
    </section>

    <section id="hero"></section>

    <div id="validation-btn">
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fweek-8--ada77-week-2.netlify.app%2F" target="_blank">
            <img src="img/html-logo.svg" alt="Valid html 5">
        </a>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
